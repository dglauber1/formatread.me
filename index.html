<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pretty README</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js" defer></script>
    <script src="js/reformat.js" defer></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="settings">
      <div>
        <input type="checkbox" id="showmargin" checked>
        <label for="showmargin">Show Margin</label>
      </div>
      <div>
        <input type="button" value="Clear" id="clearbutton">
      </div>
      <div>
        <input type="range" id="marginwidth" min="30" max="120" value="80">
        <label for="marginwidth" id="marginlabel">Margin Width: 080</label>
      </div>
    </div>
    <div class="flex-container">
      <div>
        <pre id="hiddenPre"></pre>
        <textarea id="in1" class="common"></textarea>
      </div>
      <div>
        <pre id="out1" class="common"></pre>
      </div>
    </div>
    <!-- <div><textarea id="in2"></textarea></div> -->
  </body>
</html>
